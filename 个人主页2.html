<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宁俊杰的个人简介</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "微软雅黑", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
     font:italic 700 30px/2微软雅黑 ; 
      margin: 20px auto;
      padding: 0 20px;
      color: blue;
    }
    .avatar {
      width: 120px;
      border-radius: 50%;
    }
    .skill {
      color: blue;
    }
    div {
       
      background-color: pink;
      background-image: url(./图片/a5fc471bb60adcdd9f0bcf40d95cbf44.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    
    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4a6fa5;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4a6fa5;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 120px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      background-color: #3a5a85;
    }
    
    .btn:active {
      transform: translateY(-1px);
    }
    
    .page {
      display: none;
      padding: 20px;
      text-align: left;
      animation: fadeIn 0.5s ease;
    }
    
    .page.active {
      display: block;
    }
    
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #666;
    }
    
    h1, h2 {
      color: #4a6fa5;
      margin-bottom: 20px;
      border-bottom: 2px solid #4a6fa5;
      padding-bottom: 10px;
    }
    
    p {
      margin-bottom: 10px;
      line-height: 1.6;
    }
    
    .photo-gallery {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .photo-gallery img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #ddd;
      transition: transform 0.3s ease;
    }
    
    .photo-gallery img:hover {
      transform: scale(1.05);
    }
    
    .skill {
      color: #4a6fa5;
      font-weight: bold;
      margin: 10px 0;
      padding-left: 20px;
    }
    
    .contact-info {
      margin: 20px 0;
    }
    
    .contact-info a {
      color: #4a6fa5;
      text-decoration: none;
    }
    
    .contact-info a:hover {
      text-decoration: underline;
    }
    
    .qrcode {
      width: 200px;
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 10px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 响应式设计 */
    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 250px;
      }
      
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <!-- 初始界面 -->
      <div v-if="currentPage === 'home'">
        <img src="./图片/c514e6d418d6779acefe50e1c6d6151e.jpg" class="avatar" alt="宁俊杰的头像">
        <h1>宁俊杰</h1>
        
        <div class="buttons">
          <button class="btn" @click="showPage('about')">基本信息</button>
          <button class="btn" @click="showPage('photos')">我的照片</button>
          <button class="btn" @click="showPage('skills')">我的技能</button>
          <button class="btn" @click="showPage('contact')">联系方式</button>
        </div>
      </div>

      <!-- 基本信息页面 -->
      <div v-if="currentPage === 'about'" class="page active">
        <h1>基本信息</h1>
        <p><strong>姓名：</strong>宁俊杰</p>
        <p><strong>职业：</strong>学生</p>
        <p><strong>爱好：</strong>羽毛球, 跑步, 乒乓球</p>
        <p><strong>家乡：</strong>浙江湖州</p>
        <p><strong>现就读于：</strong>中国计量大学</p>
        <button class="btn back-btn" @click="showPage('home')">返回首页</button>
      </div>

      <!-- 照片页面 -->
      <div v-if="currentPage === 'photos'" class="page active">
        <h2>我的照片</h2>
        <div class="photo-gallery">
          <img src="./图片/微信图片_20251028181259_14_77.jpg" alt="个人照片1">
          <img src="./图片/微信图片_20251028181258_13_77.jpg" alt="个人照片2">
          <img src="./图片/微信图片_20251028181257_12_77.jpg" alt="个人照片3">
        </div>
        <button class="btn back-btn" @click="showPage('home')">返回首页</button>
      </div>

      <!-- 技能页面 -->
      <div v-if="currentPage === 'skills'" class="page active">
        <h2>我的技能</h2>
        <p class="skill">HTML & CSS 基础应用</p>
        <p class="skill">响应式网页设计</p>
        <p class="skill">JavaScript 基础</p>
        <p class="skill">Vue.js 基础</p>
        <p class="skill">Python 编程</p>
        <button class="btn back-btn" @click="showPage('home')">返回首页</button>
      </div>

      <!-- 联系方式页面 -->
      <div v-if="currentPage === 'contact'" class="page active">
        <h2>联系我</h2>
        <div class="contact-info">
          <p><strong>邮箱：</strong> <a href="mailto:1571108061@qq.com">1571108061@qq.com</a></p>
          <p><strong>微信：</strong> 扫码添加</p>
          <img src="./图片/b5ee83512d01789689915029bd1c7388.jpg" alt="我的微信二维码" class="qrcode">
        </div>
        <button class="btn back-btn" @click="showPage('home')">返回首页</button>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',  // 使用el挂载到id为app的元素
      data: {
        currentPage: 'home'
      },
      methods: {
        showPage(page) {
          this.currentPage = page;
        }
      }
    });
  </script>
</body>
</html>
